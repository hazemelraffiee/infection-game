          stroke-width="1.5"
          fill="#FFFFFF">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.6s" repeatCount="indefinite"/>
    </path>
  
    <!-- Additional outer circles -->
    <circle cx="18.5" cy="19.5" r="1.5" stroke="#F8FDFF" stroke-width="1.5" fill="none">
      <animate attributeName="r" values="1.5;1.7;1.5" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="4.5" cy="20.5" r="1.5" stroke="#F8FDFF" stroke-width="1.5" fill="none">
      <animate attributeName="r" values="1.5;1.7;1.5" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  
    <!-- Top semi-circle -->
    <path d="M13.5 3.5C13.5 4.32843 12.8284 5 12 5C11.1716 5 10.5 4.32843 10.5 3.5C10.5 2.67157 11.1716 2 12 2C12.8284 2 13.5 2.67157 13.5 3.5Z" 
          stroke="#E1F5FE" 
          stroke-width="1.5"
          fill="#FFFFFF">
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </path>
  
    <!-- Right semi-circle -->
    <path d="M19.5 13.5C20.3284 13.5 21 12.8284 21 12C21 11.1716 20.3284 10.5 19.5 10.5C19.3247 10.5 19.1564 10.5301 19 10.5854V13.4146C19.1564 13.4699 19.3247 13.5 19.5 13.5Z" 
