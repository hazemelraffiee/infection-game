<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <defs>
      <!-- Much brighter gradient for main body -->
      <radialGradient id="virusGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFFFFF"/>
        <stop offset="60%" stop-color="#F8FDFF"/>
        <stop offset="100%" stop-color="#E1F5FE"/>
      </radialGradient>
      
      <!-- Enhanced glow filter -->
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  
    <!-- Main virus body with animation -->
    <path d="M12.0565 18.9998C15.9224 19.031 19.031 15.9224 18.9998 12.0565C18.9686 8.19062 15.8094 5.03143 11.9435 5.00023C8.07765 4.96904 4.96904 8.07765 5.00023 11.9435C5.03143 15.8094 8.19062 18.9686 12.0565 18.9998Z" 
          fill="url(#virusGradient)" 
          stroke="#E1F5FE" 
          stroke-width="1.5" 
          stroke-linecap="round"
          filter="url(#glow)">
      <animate attributeName="d" 
               dur="4s" 
               repeatCount="indefinite"
               values="
                 M12.0565 18.9998C15.9224 19.031 19.031 15.9224 18.9998 12.0565C18.9686 8.19062 15.8094 5.03143 11.9435 5.00023C8.07765 4.96904 4.96904 8.07765 5.00023 11.9435C5.03143 15.8094 8.19062 18.9686 12.0565 18.9998Z;
                 M12.0565 19.2998C16.1224 19.331 19.331 16.1224 19.2998 12.0565C19.2686 8.19062 15.8094 4.83143 11.9435 4.80023C8.07765 4.76904 4.76904 8.07765 4.80023 11.9435C4.83143 15.8094 8.19062 19.2686 12.0565 19.2998Z;
                 M12.0565 18.9998C15.9224 19.031 19.031 15.9224 18.9998 12.0565C18.9686 8.19062 15.8094 5.03143 11.9435 5.00023C8.07765 4.96904 4.96904 8.07765 5.00023 11.9435C5.03143 15.8094 8.19062 18.9686 12.0565 18.9998Z"
      />
    </path>
  
    <!-- Corner spikes with animation -->
    <path d="M18 6L16.95 7.05003" stroke="#F8FDFF" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 18 6;10 18 6;0 18 6" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M5 5L7 7" stroke="#F8FDFF" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 5 5;-10 5 5;0 5 5" dur="3.2s" repeatCount="indefinite"/>
    </path>
    <path d="M17.0498 18.0498L16.5 17.5" stroke="#F8FDFF" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 17 18;10 17 18;0 17 18" dur="2.8s" repeatCount="indefinite"/>
    </path>
    <path d="M6 19.0498L7.05003 17.9998" stroke="#F8FDFF" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 6 19;-10 6 19;0 6 19" dur="3.4s" repeatCount="indefinite"/>
    </path>
  
    <!-- Large circles -->
    <path d="M16.5 13C16.5 14.1046 15.6046 15 14.5 15C13.3954 15 12.5 14.1046 12.5 13C12.5 11.8954 13.3954 11 14.5 11C15.6046 11 16.5 11.8954 16.5 13Z" 
